{% load static %}
<html>
    <head>
        <title>Bridging Coursework Blog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <link rel="shortcut icon" href="{% static 'images/bensmile.ico' %}" />
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" style='font-size: 15pt' class="top-menu">Post New<span style='margin-left: 10px' class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            <img width="80px" style="float: left; margin-right: 10px" src="{% static 'images/poggers.ico' %}">
            <h1><a href="/">Bridging Coursework Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
