{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="post-meta">
                <p class="date">{{ post.published_date }}</p>
                <p class="author">author: {{ post.author }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p class="post-list-content">{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
